<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Products - My E-commerce Store</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#f4f4f4;color:#333;}
header{background:#2c3e50;color:#fff;padding:20px;text-align:center;}
nav a{color:#fff;text-decoration:none;margin:0 15px;font-weight:bold;transition:color .3s;}
nav a:hover{color:#f39c12;}
.container{max-width:1200px;margin:30px auto;padding:0 20px;}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
          gap:20px;margin-top:20px;}
.product{background:#fff;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,0.1);
         padding:15px;text-align:center;transition:transform 0.3s;}
.product img{width:100%;border-radius:10px;}
.product:hover{transform:scale(1.03);}
button{background:#f39c12;border:none;color:white;padding:10px 20px;
       margin-top:10px;cursor:pointer;border-radius:5px;font-weight:bold;
       transition: background 0.3s;}
button:hover{background:#d35400;}
</style>
</head>
<body>

<header>
  <h1>Our Products</h1>
  <nav>
    <!-- Clicking these links redirects to the corresponding page -->
    <a href="index.html">Home</a>
    <a href="category.html">Products</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="container">
  <div class="products">
    <div class="product">
      <img src="https://picsum.photos/250/200?1" alt="Product 1">
      <h3>Product 1</h3><p>₹999</p>
      <!-- Example of redirecting to Cart when button is clicked -->
      <button onclick="window.location.href='cart.html'">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://picsum.photos/250/200?2" alt="Product 2">
      <h3>Product 2</h3><p>₹1,499</p>
      <button onclick="window.location.href='cart.html'">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://picsum.photos/250/200?3" alt="Product 3">
      <h3>Product 3</h3><p>₹799</p>
      <button onclick="window.location.href='cart.html'">Add to Cart</button>
    </div>
  </div>
</div>

</body>
</html>
